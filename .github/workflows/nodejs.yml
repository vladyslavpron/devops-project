name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

env:
  NODE_VERSION: 22.11.0
  VERY_SECRET_VALUE: ${{ secrets.VERY_SECRET_VALUE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{env.NODE_VERSION}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
      - run: echo "${{env.VERY_SECRET_VALUE}}" == "secret"
