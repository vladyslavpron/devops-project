name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

env:
  NODE_VERSION: 22.11.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v4
        with:
          node-version: $NODE_VERSION
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: docker build . --file Dockerfile --tag project1:$(date +%s)
